<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>PrimeFaces 6 + Spring 4</title>
</h:head>
<h:body>
    <h:form>
        <p:growl id="messages" showDetail="true"/>

        <p:dataTable var="cust" value="#{customer.customers}" filteredValue="#{customer.customers}"
            emptyMessage="No customers found.">
            <p:column headerText="Name" filteredBy="#{cust.name}">
                <h:outputText value="#{cust.name}"/>
            </p:column>

            <p:column headerText="Age" filteredBy="#{cust.age}">
                <h:outputText value="#{cust.age}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
